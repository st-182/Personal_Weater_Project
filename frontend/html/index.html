  <body>
    <img id="background" src="../assets/img/klaipeda.jpg" alt="" />
    <header>
      <nav class="grid-menu">
        <div class="nav-item plus"><i class="fas fa-search"></i></div>
        <div class="nav-item city">Amsterdam</div>
        <div class="nav-item country">Netherlands</div>
        <div class="nav-item hamburger-menu">
          <i class="fas fa-bars"></i>
        </div>
        <div id="favorites-search" class="additional-windows none">
          <form>
            <input type="text" id="" />
            <input type="submit" />
          </form>
        </div>
        <div id="settings" class="additional-windows none">
          <p>Choose your favourite forecast provider:</p>
          <select>
            <option value="" selected="selected">Meteo.lt</option>
            <option value="" selected="selected">OpenWeatherMap.org</option>
            <option value="" selected="selected">Gismeteo.com</option>

        </div>

            </div>
            <div class="weather-now-item humidity">

          </div>
        </section>
        <section class="weather-forecast">
